<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" width="400" height="500">
  <!-- Robot Head -->
  <rect x="150" y="80" width="100" height="80" rx="10" fill="#3b82f6" stroke="#1e3a8a" stroke-width="3"/>

  <!-- Eyes -->
  <circle cx="175" cy="110" r="8" fill="#60a5fa"/>
  <circle cx="225" cy="110" r="8" fill="#60a5fa"/>

  <!-- Antenna -->
  <line x1="200" y1="80" x2="200" y2="50" stroke="#1e3a8a" stroke-width="3"/>
  <circle cx="200" cy="45" r="8" fill="#f59e0b"/>

  <!-- Mouth -->
  <rect x="180" y="135" width="40" height="10" rx="5" fill="#1e3a8a"/>

  <!-- Neck -->
  <rect x="185" y="160" width="30" height="20" fill="#64748b"/>

  <!-- Body -->
  <rect x="140" y="180" width="120" height="140" rx="15" fill="#3b82f6" stroke="#1e3a8a" stroke-width="3"/>

  <!-- Chest Panel -->
  <rect x="160" y="200" width="80" height="60" rx="8" fill="#1e3a8a" opacity="0.3"/>
  <circle cx="200" cy="230" r="15" fill="#60a5fa"/>
  <circle cx="200" cy="230" r="8" fill="#3b82f6"/>

  <!-- Arms -->
  <rect x="100" y="195" width="35" height="90" rx="8" fill="#3b82f6" stroke="#1e3a8a" stroke-width="3"/>
  <rect x="265" y="195" width="35" height="90" rx="8" fill="#3b82f6" stroke="#1e3a8a" stroke-width="3"/>

  <!-- Hands -->
  <circle cx="117" cy="295" r="15" fill="#64748b" stroke="#1e3a8a" stroke-width="2"/>
  <circle cx="283" cy="295" r="15" fill="#64748b" stroke="#1e3a8a" stroke-width="2"/>

  <!-- Legs -->
  <rect x="160" y="320" width="35" height="100" rx="8" fill="#3b82f6" stroke="#1e3a8a" stroke-width="3"/>
  <rect x="205" y="320" width="35" height="100" rx="8" fill="#3b82f6" stroke="#1e3a8a" stroke-width="3"/>

  <!-- Feet -->
  <rect x="150" y="420" width="50" height="25" rx="8" fill="#64748b" stroke="#1e3a8a" stroke-width="2"/>
  <rect x="200" y="420" width="50" height="25" rx="8" fill="#64748b" stroke="#1e3a8a" stroke-width="2"/>

  <!-- Details - Joints -->
  <circle cx="117" cy="240" r="5" fill="#1e3a8a"/>
  <circle cx="283" cy="240" r="5" fill="#1e3a8a"/>
  <circle cx="177" cy="370" r="5" fill="#1e3a8a"/>
  <circle cx="222" cy="370" r="5" fill="#1e3a8a"/>

  <!-- Power Indicator -->
  <circle cx="220" cy="210" r="3" fill="#10b981"/>
  <circle cx="230" cy="210" r="3" fill="#10b981"/>
  <circle cx="240" cy="210" r="3" fill="#10b981"/>
</svg>
